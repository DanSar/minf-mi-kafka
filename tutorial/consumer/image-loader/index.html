<html>
<head>
    <title>Apache Kafka Consumer</title>
    <style>
        body {
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }

        #graph {
            width: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img id="graph" src="chart.png" />
    </div>

    <script>
        const graphEl = document.getElementById('graph'); 
        const imgSrc = graphEl.src;
        setInterval(() => graphEl.src = `${imgSrc}?${new Date().getTime()}`, 500);
    </script>
</body>

</html>
